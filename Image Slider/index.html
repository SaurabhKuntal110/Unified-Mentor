<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading"> Incredible India!</div>
    </header>
    <div class="container">
        <div class="top">
            <img src="./images/left-arrow.png" class="arrow left">
        <div class="frame">
            <div class="slider">
                <img src="./images/taj mahal.jpg" class="image">
                <img src="./images/india gate.jpg" class="image">
                <img src="./images/kerala.jpg" class="image">
                <img src="./images/pillars.jpg" class="image">
            </div>  <!--end of slider -->
        </div>  <!--end of frame -->
        <img src="./images/right-arrow.png" class="arrow right">
        </div>
        <div class="bottom"> 
        </div>
    </div>  <!--end of container -->
    <script src="script.js"></script>
</body>
</html>
